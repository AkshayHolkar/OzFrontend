<p *ngIf="isSuccess">
  <ngb-alert type="success" [dismissible]="true">
    <strong>Delete successfully!</strong> Product has deleted successfully
  </ngb-alert>
</p>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Product Id</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th>
          <b (click)="productDetail(product.id || 0)">{{product.id}}</b>
        </th>
        <td>{{product.name}}</td>
        <td>
          <button (click)="editProduct(product)" class="btn btn-primary">Edit</button>
          <button (click)="onSubmit(product.id || 0)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
