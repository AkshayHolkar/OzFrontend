<p *ngIf="isFail">
    <ngb-alert type="danger" [dismissible]="true">
        <strong>Server failed!</strong> Please try again.
    </ngb-alert>
</p>
<p *ngIf="isSuccess">
    <ngb-alert type="success" [dismissible]="true">
        <strong>Uploaded successfully!</strong> Please add more image or click on back
    </ngb-alert>
</p>
<div class="col sm-6 main">
    <img [src]="url">
    <form [formGroup]="imageForm" (submit)="onSubmit()">
        <div class="form-group">
            <label for="image">Add image</label>
            <input type="file" formControlName="file" (change)="onFileChanged($event)">
        </div>
        <div class="form-group">
            <label for="main">Is Main image?: </label>
            <input type="checkbox" formControlName="main" name="main" id="main"> <span>While be shown as profile
                image</span>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div class="float-right"><button class="btn btn-primary">Back</button>
    </div>
</div>
