<div class="container main">
    <h4>Order no. {{orderId}}</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Product Name color </th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of orderDetail">
                <td scope="row">
                    {{item.productName}}<br>
                    <p *ngIf="!(item.size == '' || item.size == null)">Size: {{item.size}}</p>
                    <div *ngIf="!(item.color == '' || item.color == null)"> Color: <h1
                            [style.background-color]="item.color"></h1>
                    </div>
                </td>
                <td> {{item.quantity}}</td>
                <td>${{item.totalPrice}}</td>
            </tr>
        </tbody>
    </table>
    <div class="row totalPrice">
        <div class="col-8">Total:</div>
        <div class="col-4">${{total}}</div>
    </div>
    <button (click)="backClicked()" type="button" class="btn btn-primary back-button">Back</button>
</div>
