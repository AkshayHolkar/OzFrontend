<nav ngbNav #nav="ngbNav" class="nav-tabs">
  <ng-container ngbNavItem>
    <a ngbNavLink>My Profile</a>
    <ng-template ngbNavContent>
      <app-account></app-account>
    </ng-template>
  </ng-container>
  <ng-container ngbNavItem>
    <a ngbNavLink>My Orders</a>
    <ng-template ngbNavContent>
      <app-order></app-order>
    </ng-template>
  </ng-container>
  <ng-container *ngIf="isAdmin" ngbNavItem>
    <a ngbNavLink>Customers</a>
    <ng-template ngbNavContent>
      <app-customer-list></app-customer-list>
    </ng-template>
  </ng-container>
  <ng-container *ngIf="isAdmin" ngbNavItem>
    <a ngbNavLink>Add Product</a>
    <ng-template ngbNavContent>
      <app-add-product></app-add-product>
    </ng-template>
  </ng-container>
  <ng-container *ngIf="isAdmin" ngbNavItem>
    <a ngbNavLink>Remove Product</a>
    <ng-template ngbNavContent>
      <app-edit-products></app-edit-products>
    </ng-template>
  </ng-container>
</nav>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
