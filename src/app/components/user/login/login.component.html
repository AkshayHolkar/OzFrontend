<p *ngIf="isFail">
    <ngb-alert type="danger" [dismissible]="true">
        <strong>Authentication failed!</strong> Incorrect username or password.
    </ngb-alert>
</p>
<form [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" email class="form-control" formControlName="email" placeholder="Enter email">
        <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">Email is not
            valid</span>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Log in</button>
</form>
