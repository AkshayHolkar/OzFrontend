<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">OzDistribution</a>
    <button class="navbar-toggler" type="button" (click)="basicNav.toggle()"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" mdbCollapse
      #basicNav="mdbCollapse">
      <ul *ngIf="isInRegistrationProcess; else navbar"></ul>
      <ng-template #navbar>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" [routerLink]="['']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['products']">Products</a>
          </li>
          <li *ngIf="isAdmin" class="nav-item">
            <a class="nav-link" [routerLink]="['pos']"><b>POS</b></a>
          </li>
          <li *ngIf="!isLogin" class="nav-item">
            <a class="nav-link" [routerLink]="['user/login']">Login</a>

          <li *ngIf="!isLogin" class="nav-item">
            <a class="nav-link" [routerLink]="['user/register']">Register</a>
          </li>
          <li *ngIf="isLogin && !isAdmin" class="nav-item">
            <a class="nav-link" [routerLink]="['user/cart']">Cart</a>
          </li>
          <li *ngIf="isLogin" class="nav-item">
            <a class="nav-link" [routerLink]="['user/dashboard']">Dashboard</a>
          </li>
          <li *ngIf="isLogin" class="nav-item">
            <button class="btn btn-danger" (click)="onLogout()">Log Out</button>
