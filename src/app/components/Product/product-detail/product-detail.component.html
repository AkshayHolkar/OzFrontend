<p *ngIf="isSuccess">
    <ngb-alert type="success" [dismissible]="true">
        <strong>Added to cart!</strong>
    </ngb-alert>
</p>
<div class="container main">
    <div class="row justify-content-md-center">
        <div class="col-6"> <img [src]="url" alt="Product Image" style="width:100%">
        </div>
        <div class="col-6">
            <h4>{{product.name}}</h4>
            <p>{{product.description}}</p>
            <form [formGroup]="productDetailForm" (submit)="onSubmit()">
                <div class="form-group" *ngIf="!product.sizeNotApplicable">
                    <label for="size">Please Select Size</label>
                    <select name="Size" formControlName="size" class="form-control">
                        <option *ngFor="let s of productSize" [value]="s.itemSize">{{s.itemSize}}</option>
                    </select>
                </div>
                <div class="form-group" *ngIf="!product.colorNotApplicable">
                    <label for="color">Please Select Colour:</label>
                    <select name="color" formControlName="color" class="form-control"
                        onchange="this.style=this.options[this.selectedIndex].style">
                        <option *ngFor="let s of productColor" [style.background-color]="s.color" [value]="s.color">
                            <h4 [style.background-color]="s.color">{{s.color}}</h4>
                        </option>
                    </select>
                </div>
                <div>
                    <h5>Price: ${{product.price}}</h5>
                </div>
                <div class="form-group">
                    <input formControlName="quantity" type="number" name="quantity" class="input-number" value="1"
                        min="1" [max]="product.quantity">
                </div>
                <div> <button type="submit" class="btn btn-success card-button">Add to Cart</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <img *ngFor="let image of images" [src]="image.imageScr" alt="..." class="img-thumbnail thumb"
                (click)="changeImage(image.imageScr || '')">
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-12">Detail info</div>
    </div>
</div>
